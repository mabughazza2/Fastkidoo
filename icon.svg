    <circle cx="200" cy="62" r="2"/><circle cx="305" cy="28" r="3.5"/>
    <circle cx="390" cy="52" r="2.5"/><circle cx="460" cy="38" r="3"/>
    <circle cx="480" cy="95" r="2"/><circle cx="32" cy="115" r="2.5"/>
    <circle cx="160" cy="108" r="2"/><circle cx="428" cy="105" r="2"/>
  </g>
  <!-- 4-point sparkle -->
  <path d="M100 72 L104 84 L116 84 L106 92 L110 104 L100 96 L90 104 L94 92 L84 84 L96 84 Z" fill="#ffd54f"/>
  <path d="M440 68 L444 78 L454 78 L447 85 L450 95 L440 89 L430 95 L433 85 L426 78 L436 78 Z" fill="#ffd54f"/>

  <!-- Moon glow halo -->
  <ellipse cx="365" cy="148" rx="80" ry="80" fill="url(#moonGlow)"/>

  <!-- Crescent moon -->
  <g filter="url(#sh)">
    <circle cx="365" cy="148" r="65" fill="url(#moonFill)"/>
    <circle cx="392" cy="130" r="56" fill="#3a1278"/>
  </g>
  <!-- Moon face -->
  <circle cx="336" cy="140" r="5" fill="#bf8f00"/><circle cx="336" cy="140" r="2.8" fill="#4a2800"/>
  <circle cx="354" cy="158" r="5" fill="#bf8f00"/><circle cx="354" cy="158" r="2.8" fill="#4a2800"/>
  <path d="M328 168 Q342 180 360 172" stroke="#bf8f00" stroke-width="3" fill="none" stroke-linecap="round"/>
  <!-- Moon shimmer -->
  <ellipse cx="344" cy="130" rx="12" ry="18" fill="#fffde7" opacity="0.35" transform="rotate(-20,344,130)"/>

  <!-- Ground hill -->
  <ellipse cx="256" cy="510" rx="300" ry="82" fill="#1b5e20"/>
  <ellipse cx="256" cy="495" rx="300" ry="50" fill="#2e7d32"/>

  <!-- Kid body (thobe) -->
  <g filter="url(#sh)">
    <path d="M210 315 Q205 368 202 425 Q228 434 256 434 Q284 434 310 425 Q307 368 302 315 Q283 300 256 298 Q229 300 210 315Z" fill="#fff" stroke="#e8e8e8" stroke-width="1.5"/>
