<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0533"/>
      <stop offset="50%" style="stop-color:#4a1a8a"/>
      <stop offset="80%" style="stop-color:#b5367a"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
    <radialGradient id="moonFill" cx="35%" cy="35%" r="65%">
      <stop offset="0%" style="stop-color:#fff9c4"/>
      <stop offset="100%" style="stop-color:#fdd835"/>
    </radialGradient>
    <radialGradient id="moonGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fffde7;stop-opacity:0.45"/>
      <stop offset="100%" style="stop-color:#fffde7;stop-opacity:0"/>
    </radialGradient>
    <filter id="sh"><feDropShadow dx="0" dy="5" stdDeviation="7" flood-color="#00000040"/></filter>
  </defs>

  <!-- BG -->
  <rect width="512" height="512" rx="100" ry="100" fill="url(#sky)"/>

  <!-- Stars -->
  <g fill="#fff" opacity="0.9">
