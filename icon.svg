  <path d="M214 220 Q224 194 256 187 Q288 194 298 220" fill="#43a047"/>
  <!-- Cap check pattern lines -->
  <path d="M220 212 Q238 203 256 200 Q274 203 292 212" stroke="#fff" stroke-width="1.5" fill="none" opacity="0.5"/>

  <!-- Face features -->
  <!-- Eyes -->
  <circle cx="239" cy="255" r="8" fill="#4a2800"/>
  <circle cx="273" cy="255" r="8" fill="#4a2800"/>
  <circle cx="242" cy="252" r="3.5" fill="#fff"/>
  <circle cx="276" cy="252" r="3.5" fill="#fff"/>
  <!-- Eyebrows -->
  <path d="M231 241 Q239 236 247 241" stroke="#5d3a00" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M265 241 Q273 236 281 241" stroke="#5d3a00" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <!-- Big open smile -->
  <path d="M232 274 Q256 300 280 274" stroke="#c62828" stroke-width="3.5" stroke-linecap="round" fill="#ef5350"/>
  <!-- Teeth -->
  <path d="M240 276 L240 283 M256 278 L256 284 M272 276 L272 283" stroke="#fff" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Rosy cheeks -->
  <circle cx="222" cy="272" r="11" fill="#f48fb1" opacity="0.55"/>
  <circle cx="290" cy="272" r="11" fill="#f48fb1" opacity="0.55"/>

