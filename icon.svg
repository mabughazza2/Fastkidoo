  <text x="155" y="245" font-size="26" opacity="0.95">‚ú®</text>
  <text x="318" y="240" font-size="22" opacity="0.95">‚ú®</text>
  <text x="185" y="182" font-size="18" opacity="0.9">‚≠ê</text>
  <text x="308" y="178" font-size="16" opacity="0.9">‚≠ê</text>

  <!-- Bottom text -->
  <text x="256" y="478" font-family="'Segoe UI',Arial,sans-serif" font-size="30" font-weight="900"
    fill="#fdd835" text-anchor="middle" filter="url(#sh)">ÿ±ŸÖÿ∂ÿßŸÜ üåô</text>
</svg>
