    <path d="M218 320 Q237 308 256 305 Q275 308 294 320" stroke="#4caf50" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Arms raised joyfully -->
  <path d="M218 326 Q190 298 172 278" stroke="#fdbcb4" stroke-width="13" stroke-linecap="round" fill="none"/>
  <circle cx="168" cy="274" r="10" fill="#fdbcb4"/>
  <path d="M294 326 Q322 298 340 278" stroke="#fdbcb4" stroke-width="13" stroke-linecap="round" fill="none"/>
  <circle cx="344" cy="274" r="10" fill="#fdbcb4"/>

  <!-- Head -->
